<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video to Audio Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-blue-200 min-h-screen flex items-center justify-center px-4 py-10">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">üé¨ Extract Audio from Video</h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Upload your video</label>
                <input type="file" name="video" accept="video/*" required
                       class="block w-full text-sm text-gray-700 bg-gray-100 rounded-lg border border-gray-300 cursor-pointer focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Select audio format</label>
                <select name="format"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="mp3">MP3 (Compressed)</option>
                    <option value="wav">WAV (High Quality)</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-300">
                    üéß Extract Audio
                </button>
            </div>
        </form>

        {% if audio_file %}
        <div class="mt-8 border-t pt-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-3 text-center">‚úÖ Audio Extracted</h2>
            <audio controls class="w-full mb-4">
                <source src="{{ url_for('download_file', filename=audio_file) }}" type="audio/{{ audio_file.split('.')[-1] }}">
                Your browser does not support the audio element.
            </audio>
            <a href="{{ url_for('download_file', filename=audio_file) }}" download
               class="block text-center bg-green-500 hover:bg-green-600 text-white font-medium py-2 rounded-lg transition duration-300">
                ‚¨áÔ∏è Download Audio
            </a>
        </div>
        {% endif %}
    </div>
</body>
</html>
